{% extends 'base.html' %}


  {% block main %}
<div class="card-container" >
    {% for course in page_objects %}
    {% if perms.news.update_course %}
    <a href="{% url 'course_update' course.id %}"><i class="fas fa-pen"></i></a>
    {% endif %}
    {% if perms.news.delete_course %}
    <a href="{% url 'course_delete' course.id %}"><i class="fas fa-trash"></i></a>
    {% endif %}
    <div class="card" style="width: 350px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; padding: 10px;">
        <div class="card-body">
            <h5 class="card-title">
                {{ course.title }}
            </h5>
            <p class="card-text">{{ course.description }}</p>
            <a href="{% url 'students_by_course' course.id %}" class="btn btn-primary" data-mdb-ripple-init>Kirish</a>
        </div>
    </div>
    {% endfor %}
</div>
{% include 'components/_pagination.html' %}

 {% endblock main %}
