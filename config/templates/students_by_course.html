{% extends 'base.html' %}

 {% block main %}
{% for student in students %}
<div class="card border border-success shadow-0 mb-3" style="max-width: 18rem;">
  <div class="card-header bg-transparent border-success">Ismi: {{student.name}}</div>
  <div class="card-body text-success">
    <h5 class="card-title">email: {{student.email}}</h5>
  </div>
  <div class="card-footer bg-transparent border-success">{{ student.enrolled_at }}</div>
</div>
{% endfor %}
 {% endblock main %}
